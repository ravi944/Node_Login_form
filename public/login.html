<html>
  <head>
    <title>LOG IN FORM</title>
   <style>
/* Set a gradient background for the entire page */
body {
  background: linear-gradient(to bottom, #f1f1f1, #ddd);
}

/* Center the login form on the page */
#sty {
  width: 350px;
  height: auto;
  margin: 0 auto;
  margin-top: 100px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Add padding and margins to the form elements */
form {
  padding: 20px;
  margin: 0 auto;
  max-width: 300px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #555;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
  transition: border-color 0.3s ease-in-out;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #66afe9;
  box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1), 0px 0px 5px rgba(102, 175, 233, 0.5);
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-weight: bold;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style the error messages for invalid input */
input:invalid {
  border-color: #d9534f;
}

input:invalid + span::before {
  content: "✖ ";
  color: #d9534f;
}

input:valid + span::before {
  content: "✓ ";
  color: #5cb85c;
}
   </style>
  </head>
<body id="thril">
  <div id="sty">
    <form method="POST" action="/login"><br><br><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <h4><button type="submit">Login</button></h4><br>           
    </form>
  </div>
</body>
</html>
